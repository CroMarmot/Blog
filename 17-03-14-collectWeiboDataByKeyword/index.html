p;xsort=time&amp;region=custom:11:1000&amp;timescope=custom:2013-07-02-2:2013-07-09-2&amp;Refer=g</span><br><span class="line"></span><br><span class="line">        是不是很长，其实很简单。</span><br><span class="line">            固定地址部分：http://s.weibo.com/wb/</span><br><span class="line">            关键字二次UTF-8编码：%25E7%25A9%25BA%25E6%25B0%2594%25E6%25B1%25A1%25E6%259F%2593</span><br><span class="line">            排序为“实时”：xsort=time</span><br><span class="line">            搜索地区：region=custom:11:1000</span><br><span class="line">            搜索时间范围：timescope=custom:2013-07-02-2:2013-07-09-2</span><br><span class="line">            可忽略项：Refer=g</span><br><span class="line">            显示类似微博：nodup=1    注：这个选项可多收集微博，建议加上。默认不加此参数，省略了部分相似微博。</span><br><span class="line">            某次请求的页数：page=1</span><br><span class="line"></span><br><span class="line">        另外，高级搜索最多返回50页微博，那么时间间隔设置最小为宜。所以该类设置为搜集一定时间段内最多50页微博。</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    def __init__(self, keyword, startTime, savedir, interval=&apos;50&apos;, flag=True, begin_url_per = &quot;http://s.weibo.com/weibo/&quot;):</span><br><span class="line">        self.begin_url_per = begin_url_per  #设置固定地址部分，默认为&quot;http://s.weibo.com/weibo/&quot;，或者&quot;http://s.weibo.com/wb/&quot;</span><br><span class="line">        self.setKeyword(keyword)    #设置关键字</span><br><span class="line">        self.setStartTimescope(startTime)   #设置搜索的开始时间</span><br><span class="line">        # self.setRegion(region)  #设置搜索区域</span><br><span class="line">        self.setSave_dir(savedir)   #设置结果的存储目录</span><br><span class="line">        self.setInterval(interval)  #设置邻近网页请求之间的基础时间间隔（注意：过于频繁会被认为是机器人）</span><br><span class="line">        self.setFlag(flag)  #设置</span><br><span class="line">        self.logger = logging.getLogger(&apos;main.CollectData&apos;) #初始化日志</span><br><span class="line"></span><br><span class="line">    ##设置关键字</span><br><span class="line">    ##关键字需解码</span><br><span class="line">    def setKeyword(self, keyword):</span><br><span class="line">        #self.keyword = keyword.decode(&apos;GBK&apos;).encode(&quot;utf-8&quot;)</span><br><span class="line">        self.keyword = keyword</span><br><span class="line">        print &apos;twice encode:&apos;,self.getKeyWord()</span><br><span class="line"></span><br><span class="line">    ##设置起始范围，间隔为1小时</span><br><span class="line">    ##格式为：yyyy-mm-dd-HH</span><br><span class="line">    def setStartTimescope(self, startTime):</span><br><span class="line">        if not (startTime == &apos;-&apos;):</span><br><span class="line">            self.timescope = startTime + &quot;:&quot; + startTime</span><br><span class="line">        else:</span><br><span class="line">            self.timescope = &apos;-&apos;</span><br><span class="line"></span><br><span class="line">    # ##设置搜索地区</span><br><span class="line">    # def setRegion(self, region):</span><br><span class="line">    #     self.region = region</span><br><span class="line"></span><br><span class="line">    ##设置结果的存储目录</span><br><span class="line">    def setSave_dir(self, save_dir):</span><br><span class="line">        self.save_dir = save_dir</span><br><span class="line">        if not os.path.exists(self.save_dir):</span><br><span class="line">            os.mkdir(self.save_dir)</span><br><span class="line"></span><br><span class="line">    ##设置邻近网页请求之间的基础时间间隔</span><br><span class="line">    def setInterval(self, interval):</span><br><span class="line">        self.interval = int(interval)</span><br><span class="line"></span><br><span class="line">    ##设置是否被认为机器人的标志。若为False，需要进入页面，手动输入验证码</span><br><span class="line">    def setFlag(self, flag):</span><br><span class="line">        self.flag = flag</span><br><span class="line"></span><br><span class="line">    ##构建URL</span><br><span class="line">    def getURL(self):</span><br><span class="line">        return self.begin_url_per+self.getKeyWord()+&quot;&amp;typeall=1&amp;suball=1&quot;+&quot;&amp;timescope=custom:&quot;+self.timescope+&quot;&amp;page=&quot;</span><br><span class="line"></span><br><span class="line">    ##关键字需要进行两次urlencode</span><br><span class="line">    def getKeyWord(self):</span><br><span class="line">        once = urllib.urlencode(&#123;&quot;kw&quot;:self.keyword&#125;)[3:]</span><br><span class="line">        return urllib.urlencode(&#123;&quot;kw&quot;:once&#125;)[3:]</span><br><span class="line"></span><br><span class="line">    ##爬取一次请求中的所有网页，最多返回50页</span><br><span class="line">    def download(self, url, maxTryNum=4):</span><br><span class="line">        csvFile = open(self.save_dir + os.sep + &quot;weibo_kanbing.csv&quot;, &quot;ab&quot;)  #向结果文件中写微博ID</span><br><span class="line">        csvFile.write(codecs.BOM_UTF8)</span><br><span class="line">        content = csv.writer(csvFile, dialect=&apos;excel&apos;)</span><br><span class="line">        headers = &#123;&apos;User-Agent&apos;: &apos;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/56.0.2924.87 Safari/537.36&apos;&#125;</span><br><span class="line">        cookie = &#123;&apos;SINAGLOBAL&apos;:&apos;3726160468139.8677.1489128973894&apos;, &apos;un&apos;:&apos;18621677460&apos;, &apos;wvr&apos;:&apos;6&apos;, &apos;SWB&apos;:&apos;usrmdinst_12&apos;, &apos;SCF&apos;:&apos;At4nsWXnBTiLQgwnhEdGW1ipfDRoyBYdEIpm4KN7_ZN3C0BxRlQeyX0sHoQOK6bDqLR6HeBBiwo6wRFXfObIvnc.&apos;, &apos;SUB&apos;:&apos;_2A251wx_bDeRxGeNP7FIR9yjFwzyIHXVWuXYTrDV8PUNbmtBeLRjVkW8ia3o1WnWjknWq3t_Uh0UkKzBqsg..&apos;, &apos;SUBP&apos;:&apos;0033WrSXqPxfM725Ws9jqgMF55529P9D9Wh_ODAX.pd3QJ6U3yvqGKET5JpX5KMhUgL.Fo-pS057S0q41h52dJLoIEUBBEXLxKqL1hnL1KnLxK-LBKeLB-zLxK-L1K5L1K2LxK-L12qLBoet&apos;, &apos;SUHB&apos;:&apos;0vJ4Ss25HO1Ohu&apos;, &apos;ALF&apos;:&apos;1521001227&apos;, &apos;SSOLoginState&apos;:&apos;1489465228&apos;, &apos;_s_tentry&apos;:&apos;login.sina.com.cn&apos;, &apos;Apache&apos;:&apos;7301168373695.357.1489465207066&apos;, &apos;ULV&apos;:&apos; <span class="line">                    data = html</span><br><span class="line">                    #print data</span><br><span class="line">                    break</span><br><span class="line">                except:</span><br><span class="line">                    if tryNum &lt; (maxTryNum-1):</span><br><span class="line">                        time.sleep(10)</span><br><span class="line">                    else:</span><br><span class="line">                        print &apos;Internet Connect Error!&apos;</span><br><span class="line">                        self.logger.error(&apos;Internet Connect Error!&apos;)</span><br><span class="line">                        self.logger.info(&apos;filePath: &apos; + self.save_dir)</span><br><span class="line">                        self.logger.info(&apos;url: &apos; + source_url)</span><br><span class="line">                        self.logger.info(&apos;fileNum: &apos; + str(fileNum))</span><br><span class="line">                        self.logger.info(&apos;page: &apos; + str(i))</span><br><span class="line">                        self.flag = False</span><br><span class="line">                        goon = False</span><br><span class="line">                        break</span><br><span class="line">            if goon:</span><br><span class="line">                lines = data.splitlines()</span><br><span class="line">                isCaught = True</span><br><span class="line">                for line in lines:</span><br><span class="line">                    ## 判断是否有微博内容，出现这一行，则说明没有被认为是机器人</span><br><span class="line">                    if line.startswith(&apos;&lt;script&gt;STK &amp;&amp; STK.pageletM &amp;&amp; STK.pageletM.view(&#123;&quot;pid&quot;:&quot;pl_weibo_direct&quot;&apos;):</span><br><span class="line">                        isCaught = False</span><br><span class="line">                        n = line.find(&apos;html&quot;:&quot;&apos;)</span><br><span class="line">                        if n &gt; 0:</span><br><span class="line">                            j = line[n + 7: -12].encode(&quot;utf-8&quot;).decode(&apos;unicode_escape&apos;).encode(&quot;utf-8&quot;).replace(&quot;\\&quot;, &quot;&quot;).decode(&apos;utf-8&apos;)</span><br><span class="line">                            ## 没有更多结果页面</span><br><span class="line">                            if (j.find(&apos;&lt;div class=&quot;search_noresult&quot;&gt;&apos;) &gt; 0):</span><br><span class="line">                                hasMore = False</span><br><span class="line">                            ## 有结果的页面</span><br><span class="line">                            else:</span><br><span class="line">                                page = etree.HTML(j)</span><br><span class="line">                                comment_box = page.xpath(&quot;//div[@action-type=\&quot;feed_list_item\&quot;]&quot;)</span><br><span class="line">                                for each_comment in comment_box:</span><br><span class="line">                                    comment_time = each_comment.xpath(&quot;.//div[@class=\&quot;feed_from W_textb\&quot;]/a/@title&quot;)</span><br><span class="line">                                    comment_text_list = each_comment.xpath(&quot;.//p[@class=&apos;comment_txt&apos;]&quot;)</span><br><span class="line">                                    comment_text = []</span><br><span class="line">                                    for eachtext in comment_text_list:</span><br><span class="line">                                        comment_text = &apos;r&apos;.join(eachtext.xpath(&quot;.//text()&quot;))</span><br><span class="line">                                        comment_text = comment_text.replace(&apos; &apos;,&apos;&apos;).replace(&apos;\n&apos;, &apos;&apos;).replace(&apos;\r&apos;, &apos; &apos;)</span><br><span class="line">                                        comment_text = comment_text.encode(&apos;utf8&apos;)</span><br><span class="line">
