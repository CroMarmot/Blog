span><br><span class="line">            &#125;</span><br><span class="line">            @-o-keyframes &apos;rotate&apos; &#123;</span><br><span class="line">            	0% &#123; -o-transform: rotate(-360deg) scale(0.1); &#125;</span><br><span class="line">            	100% &#123; -o-transform: none; &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            @keyframes &apos;rotate&apos; &#123;</span><br><span class="line">            	0% &#123; transform: rotate(-360deg) scale(0.1); &#125;</span><br><span class="line">            	100% &#123; transform: none; &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            /*设置背景图像不显示动画效果*/</span><br><span class="line">            @-webkit-keyframes &apos;notTarget&apos; &#123;</span><br><span class="line">            	0% &#123; z-index: 75; &#125;</span><br><span class="line">            	100% &#123; z-index: 75; &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            @-moz-keyframes &apos;notTarget&apos; &#123;</span><br><span class="line">            	0% &#123; z-index: 75; &#125;</span><br><span class="line">            	100% &#123; z-index: 75; &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            @-ms-keyframes &apos;notTarget&apos; &#123;</span><br><span class="line">            	0% &#123; z-index: 75; &#125;</span><br><span class="line">            	100% &#123; z-index: 75; &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            @-o-keyframes &apos;notTarget&apos; &#123;</span><br><span class="line">            	0% &#123; z-index: 75; &#125;</span><br><span class="line">            	100% &#123; z-index: 75; &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            @keyframes &apos;notTarget&apos; &#123;</span><br><span class="line">            	0% &#123; z-index: 75; &#125;</span><br><span class="line">            	100% &#123; z-index: 75; &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            </span><br><span class="line">            </span><br><span class="line">            .slider &#123;</span><br><span class="line">            position: absolute;</span><br><span class="line">            width: 100%;</span><br><span class="line">            text-align: center;</span><br><span class="line">            z-index: 9999;</span><br><span class="line">            bottom: 100px;</span><br><span class="line">            &#125;</span><br><span class="line">            .slider li &#123;</span><br><span class="line">            display: inline-block;</span><br><span class="line">            width: 170px;</span><br><span class="line">            height: 130px;</span><br><span class="line">            margin-right: 15px;</span><br><span class="line">            &#125;</span><br><span class="line">            .slider a &#123;</span><br><span class="line">            display: inline-block;</span><br><span class="line">            width: 170px;</span><br><span class="line">            padding-top: 70px;</span><br><span class="line">            padding-bottom: 20px;</span><br><span class="line">            position: relative;</span><br><span class="line">            cursor: pointer;</span><br><span class="line">            border: 2px solid #fff;</span><br><span class="line">            border-radius: 5px;</span><br><span class="line">            vertical-align: top;</span><br><span class="line">            color: #fff;</span><br><span class="line">            text-decoration: none;</span><br><span class="line">            font-size: 22px;</span><br><span class="line">            font-family: &apos;Yesteryear&apos;, cursive;</span><br><span class="line">            text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.8),-2px -2px 1px rgba(0, 0, 0, 0.3),-3px -3px 1px rgba(0, 0, 0, 0.3);</
